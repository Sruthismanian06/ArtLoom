<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking order</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="max-w-[100%] py-10 space-y-5">
        <div class="w-[90%] md:w-[75%] mx-auto grid grid-cols-1">
             <h2 class="font-[700] text-[28px] leading-[34px] text-[#183b56] flex flex-col items-center">Book your Order</h2>
        </div>

        <form class="w-[90%] md:w-[75%] mx-auto space-y-5">
            <div class="flex items-center justify-center gap-6">
                <label class="font-semibold text-[#183b56]">User Name:</label>
                <input type="text" placeholder="Enter your Name" class="border border-gray-300 px-3 py-4 rounded-lg outline-none focus:ring-2 focus:ring-[#183b56]">
            </div>
            <div class="flex items-center justify-center gap-6">
                <label class="font-semibold text-[#183b56]">Email Id:</label>
                <input type="email" placeholder="Enter current Email Id" class="border border-gray-300 px-3 py-4 rounded-lg outline-none focus:ring-2 focus:ring-[#183b56]">
            </div>
            <div class="flex items-center justify-center gap-6">
                <label class="font-semibold text-[#183b56]">Phone Number:</label>
                <input type="number" placeholder="Phone Number"class="border border-gray-300 px-4 py-2 rounded-lg outline-none focus:ring-2 focus:ring-[#183b56]">
            </div>
            <div class="flex items-center justify-center gap-6">
                <label class="font-semibold text-[#183b56]">Type of Artwork you need:</label>
                <select class="border border-gray-300 px-4 py-2 rounded-lg outline-none focus:ring-2 focus:ring-[#183b56]">
                    <option>Pencil Sketching</option>
                    <option>Custom Gift Artworks</option>
                    <option>Semi Illustration Potraits</option>
                    <option>Wall Paintings</option> 
            </select>
            </div>
            <div class="flex items-center justify-center gap-6">
                <label class="font-semibold text-[#183b56]">Book Order Date:</label>
                <input type="date" placeholder="date"class="border border-gray-300 px-4 py-2 rounded-lg outline-none focus:ring-2 focus:ring-[#183b56]">
            </div>
            <div class="flex items-center justify-center gap-6">
                <label class="font-semibold text-[#183b56] ">Confirm Order:</label>
                    <label class="flex items-center">
                        <input type="radio" name="choose" class="accent-[#183b56]" /> Yes
                    </label>
                    <label class="flex items-center ">
                        <input type="radio" name="choose" class="accent-[#183b56]" /> No
                    </label>
                </div>
            </div>
            <div class="flex justify-center gap-4">
                <button class="font-semibold text-[#183b56] border-2 border-gray-300 px-4 py-3 rounded-lg hover:bg-[#b8b4b4]">Reset</button>
                <button class="font-semibold text-[#183b56] border-2 border-gray-300 px-4 py-3 rounded-lg hover:bg-[#b8b4b4]">Submit</button>
            </div>
        </form>
     
    <div class="flex flex-col items-center mt-5">
        <button class="bg-[#183B56] text-white px-5 py-4 text-[15px] rounded-lg ">
        <a href="./index.html">GO to Home</a>
    </button>

    </div>
    
    
</body>
</html>
